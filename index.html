<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joruri seba</title>
    <link rel="stylesheet" href="style.css" />
    <!-- tailwind css file cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- daisyUI file cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="min-h-[100vh] bg-[#F5FFF6]">
    <!-- header section -->
    <header class="flex p-5 m-auto items-center justify-between bg-white">
      <div class="flex gap-3 items-center">
        <img class="w-10 h-10" src="assets/logo.png" alt="" />
        <h3 class="text-sm font-bold hindMadurai">
          Emergency <br />
          Service
        </h3>
      </div>
      <div class="flex gap-3 items-center">
        <div
          class="flex gap-1 items-center justify-center h-8 w-16 p-2 rounded-3xl bg-[#41ff6b1a]"
        >
          <p class="font-bold">0</p>
          <img class="w-5 h-5" src="assets/heart.png" alt="" />
        </div>
        <div
          class="flex gap-1 items-center justify-center p-2 rounded-3xl bg-[#41ff6b1a] h-8 w-16"
        >
          <p class="font-bold">100</p>
          <img class="w-5 h-5" src="assets/coin.png" alt="" />
        </div>
        <div
          class="rounded-3xl flex p-2 items-center justify-center bg-[#00A63E] h-8 w-16"
        >
          <p class="font-bold text-xs text-white inter"><span>0</span> Copy</p>
        </div>
      </div>
    </header>

    <!-- javascript file -->
    <script src="script.js"></script>
  </body>
</html>
